<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallet Math</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <h1>Mallet Math</h1>
    </header>
    <main>
      <div class="title">
        <h2>Quita todos los bloques que sobren</h2>
      </div>
      <div class="game">
        <div class="timer">
          <p>timer</p>
        </div>
        <div class="difficulty">
          <p>Dificultad</p>
        </div>
        <div class="level">
          <div class="blocks">
            <div class="data color1"> 1</div>
            <div class="data color2"> 2</div>
            <div class="data color1"> 3</div>
            <div class="data color2"> 4</div>
            <div class="data color1"> 5</div>
            <div class="data color2"> 6</div>
          </div>
          <div class="target">
            <h3>Suma:</h3>
            <h1>10</h1>
          </div>
        </div>
        <div class="score">
          <p>puntuacion</p>
        </div>
      </div>
      <div class="instructions">
        <p>Apunta con el mouse sobre el bloque que quieres eliminar y oprime el boton izquierdo para eliminarlo.</p>
      </div>
    </main>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
