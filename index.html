<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallet Math</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mallet Math</h1>
      </header>
      <main>
        <div class="game">
            <div class="game-title">
                <h2>Quita todos los bloques que sobren</h2>
            </div>
            <div class="game-container">
                <div class="logo">
                    <p>logo</p>
                </div>
                <div class="difficulty">
                  <p>Dificultad</p>
                </div>
                <div class="level">
                  <div class="blocks">
                    <div class="rosa"> block 1</div>
                    <div class="azul"> block 2</div>
                  </div>
                  <div class="target"> target </div>
                </div>
                <div class="score">
                    <p>puntuacion</p>
                </div>
          </div>
        </div>
        <div class="instructions">
            <p>Apunta con el mouse sobre el bloque que quieres eliminar y oprime el boton izquierdo para eliminarlo.</p>
        </div>
      </main>
      <footer>
        
      </footer>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
